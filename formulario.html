<html lang="pt-br">
    <head>
        <link rel="shortcut icon" href="2343535.png" type="iconeforms">
        <link rel="stylesheet" href="index.css">
        <title>
            Formulário Michael 
        </title>
    </head>
    <body>

        <h1> Formulário Iniciante </h1>
        
        <form>
        
            <h4><li> Qual seu nome? </li></h4> 
            <input type="text" name="Nome" placeholder="Nome Completo" id="inputnome" required>
            <br>
            <hr>

            <h4><li> Qual seu sexo? </li></h4>
            <input type="radio" name="sexo" id="inputfeminino" required> 
            <label for="inputfeminino">Feminino</label>
            <input type="radio" name="sexo" id="inputmasculino" required>
            <label for="inputmasculino">Masculino</label>
            <input type="radio" name="sexo" id="inputindefinido" required>
            <label for="inputindefinido">Não Binário</label>
            <br> 
            <hr>
      
            <h4><li> Qual sua data de nascimento? </li></h4>
            <input type="date" name="Idade" id="inputidade" required> 
            <br>
            <hr>

            <h4><li> Digite seu email! </li></h4>
            <input type="email" name="Email" placeholder="exemplo@gmail.com" id="emailinput" required>
            <br>
            <hr>

            <h4><li> Digite sua Senha! </li></h4>
            <input type="password" name="Senha" id="inputsenha" placeholder="Senha" required>
            <br>
            <hr>
        
            <h4><li> Insira seu Telefone! </li></h4>
            <input type="tel" name="Telefone" id="inputtelefone" placeholder="(xx) xxxxx-xxxx" required>
            <br>
            <hr>

            <button type="submit">
                Enviar
            </button>
        </form>
        <footer class="footer">
            <address>
                Powered by &COPY;Michael 2022
            </address>
        </footer>
    </body>
</html>
