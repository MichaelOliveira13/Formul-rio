<html lang="pt-br">
    <head>
        <link rel="shortcut icon" href="2343535.png" type="iconeforms">
        <link rel="stylesheet" href="styles.css">
        
        <title>
            Formulário Michael 
        </title>
    </head>
    <body>

        <h1> Formulário Iniciante </h1>
        
        <form id="formulario"> 
        
            <h4><li> Qual seu nome? </li></h4> 
            <input type="text" id="nome" >
            <br> 
            <hr>
    
            <h4><li> Qual sua data de nascimento? </li></h4>
            <input type="date" id="inputnascimento" > 
            <br>
            <hr>

            <h4><li> Digite seu email! </li></h4>
            <input type="email" placeholder="exemplo@gmail.com" id="emailinput" >
            <br>
            <hr>

            <h4><li> Digite sua Senha! </li></h4>
            <input type="password" id="inputsenha" placeholder="Senha" >
            <br>
            <hr>
        
            <h4><li> Insira seu Telefone! </li></h4>
            <input type="tel" id="inputtelefone" placeholder="(xx) xxxxx-xxxx" >
            <br>
            <hr>

            <input type="submit" value="Enviar">
        </form>


        <footer class="footer">
            <address>
                Powered by &COPY;Michael 2022
            </address>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
